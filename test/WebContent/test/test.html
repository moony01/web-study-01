<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>

<!-- <link rel="stylesheet" type="text/css" href="./normalize.css"/> -->
<link rel="stylesheet" type="text/css" href="./style.css"/>


</head>
<body>
<header>한문희의 사이트</header>
<nav>
	<ul id="nav_wrap">
		<li class="tablinks active" id="login" onclick="navClick(event, 'cont_login')">로그인</li>
		<li class="tablinks" id="signup" onclick="navClick(event, 'cont_signup')">회원가입</li>
	</ul>
</nav>

<section class="contents">

	<div id="cont_login" class="tabcontent" style="display:block;">
		<form name="login">
		<table border="1" cellspacing="0" cellpadding="5">
			<tr>
				<th width="80">아이디</th>
				<td><input type="text" name="id" placeholder="아이디 입력"></td>
			</tr>
			<tr>
				<th width="80">비밀번호</th>
				<td><input type="text" name="pwd" placeholder="비밀번호 입력"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="로그인" onclick="checkLogin()">
				</td>
			</tr>
		</table>
		</form>
	</div>
	<div id="cont_signup" class="tabcontent" style="display: none;">
		<form name="signUp">
			<table border="1" cellspacing="0" cellpadding="5">
				<tr>
					<th width="80">이름</th>
					<td><input type="text" name="name" id="name" placeholder="이름 입력" style="width: 100%;border: 0;"></td>
				</tr>
				<tr>
					<th width="80">아이디</th>
					<td>
						<input type="text" name="id" placeholder="아이디 입력" style="width: 100%;border: 0;">
					</td>
				</tr>
				<tr>
					<th width="80">비밀번호</th>
					<td><input type="password" name="pwd" style="width: 100%;border: 0;"></td>
				</tr>
				<tr>
					<th width="80">재확인</th>
					<td><input type="password" name="repwd" style="width: 100%;border: 0;"></td>
				</tr>
				<tr>
					<th width="80">성별</th>
					<td>
						<input type="radio" name="gender" value="0" checked="checked">남
						<input type="radio" name="gender" value="1">여
					</td>
				</tr>
				<tr>
					<th width="80">이메일</th>
					<td>
						<input type="text" name="email1" style="width: 150px;">
						@
						<input type="text" name="email2" placeholder="직접입력" list="list">
						<datalist id="list">
							<option value="naver.com">naver.com</option>
							<option value="daum.net">daum.net</option>
							<option value="google.com">google.com</option>
							<option value="nate.net">nate.net</option>
						</datalist>
					</td>
				</tr>
				<tr>
					<th width="80">핸드폰</th>
					<td>
						<select name="tel1" style="width: 50px;">
							<option value="010">010</option>
							<option value="011">011</option>
							<option value="012">019</option>
						</select>
						-
						<input type="text" name="tel2" style="width: 50px;">
						-
						<input type="text" name="tel3" style="width: 50px;">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" value="회원가입" onclick="checkWrite()">
						<input type="reset" value="다시작성">
					</td>
				</tr>
			</table>
		</form>
	</div>

</section>

<script src="./test.js" type="text/javascript"></script>

</body>
</html>
