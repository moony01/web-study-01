<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>글쓰기</title>
	</head>
		
	<body>
		<h1>글쓰기</h1>
		<form name="guestbookWriteForm" method="post" action="/guestbookservlet/GuestbookWriteServlet">
			<table border="1" cellspacing = "0" cellpadding = "3">
				<tr>
					<th width="80">작성자</th>
					<td><input type="text" name="name" placeholder="작성자 입력"></td>
				</tr>
				<tr>
					<th width="80">이메일</th>
					<td><input type="text" name="email" placeholder="이메일 입력" style="width: 230px;"></td>
				</tr>
				<tr>
					<th width="80">홈페이지</th>
					<td><input type="text" name="homepage" value="http://" style="width: 260px;">
				</tr>
				<tr>
					<th width="80">제목</th>
					<td><input type="text" name="subject" placeholder="제목 입력" style="width: 330px;">
				</tr>
				<tr>
					<th width="80">내용</th>
					<td><textarea rows="10" cols="50" name="content" placeholder="내용을 입력"></textarea>
				</tr>
				<tr>
					<td colspan="3" align="center">
						<input type="button" value="글쓰기" onclick="checkWrite()">
						<input type="reset" value="다시작성">
						<input type="button" value="글목록" 
						onclick="location.href='/guestbookservlet/GuestbookListServlet?pg=1'">
					</td>
				</tr>
			</table>
		</form>
	</body>
	
	<script src="../js/guestbook.js" type="text/javascript"></script>
</html>
