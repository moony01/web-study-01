<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name="inputForm" method="post">
	<span>이름 : </span><input type="text" name="name"><br>
	<span>생년월일 : </span><input type="text" name="birth" placeholder="yyyy/mm/dd"><br>
	<input type="button" value="보내기" onclick="testToServer()">
</form>
</body>

<script type="text/javascript">
var xhr = null;
function testToServer(){
	name = encodeURIComponent(document.inputForm.name.value);
	birth = document.inputForm.birth.value;
	
	
	xhr = new XMLHttpRequest();
	xhr.onreadystatechange = testFromServer;
	xhr.open("POST", "test.jsp", true);
	
	xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	xhr.send("name="+name+"&birth="+birth);
	xhr.send();
}

function testFromServer(){
	if(xhr.readyState==4){
		if(xhr.status==200){
			alert(xhr.responseText);
		}
	}
}
</script>

</html>
