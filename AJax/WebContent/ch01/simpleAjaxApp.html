<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="button" value="simple.jsp" onclick="load('simple.jsp')">
</body>

<script type="text/javascript">
var xhr=null;

function load(url){
	xhr = new XMLHttpRequest();
	xhr.onreadystatechange = viewMessage; //응답이 온다면 viewMessage함수를 수행하라
	xhr.open("GET", url, true); //안기다리고 밑에 수행할게있으면 하겠다. simple.jsp를 GET방식으로 요청
	xhr.send(null);
}

function viewMessage(){
	if(xhr.readyState==4){
		if(xhr.status==200){
			//alert(xhr.responseText);
			console.log(xhr.responseText);
		}
	}
}
</script>
</html>
