<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방명록</title>
</head>
<body>
<form name="guestbookWriteForm" method="post" action="/guestbookServlet/GuestbookWriteServlet">
<table border="1" cellspacing="0" cellpadding="5">
<tr>
	<th width="80">작성자</th>
	<td><input type="text" name="name" placeholder="작성자 입력"></td>
</tr>
<tr>
	<th width="80">이메일</th>
	<td><input type="text" name="email" placeholder="이메일 입력" style="width: 200px;"></td>
</tr>
<tr>
	<th width="80">홈페이지</th>
	<td><input type="text" name="homepage" placeholder="http://" style="width: 200px;"></td>
</tr>
<tr>
	<th width="80">제목</th>
	<td><input type="text" name="subject" placeholder="제목입력" style="width: 200px;"></td>
</tr>
<tr>
	<th width="80">내용</th>
	<td>
		<!-- <input type="text" name="content" placeholder="내용을 입력하세요" style="width: 200px; height:200px;"> -->
		<textarea name="content" placeholder="내용을 입력하세요" style="width: 200px; height:200px;"></textarea>
	</td>
</tr>
<tr>
	<td colspan="2" align="center">
		<input type="button" value="글쓰기" onclick="checkWrite()">
		<input type="reset" value="다시작성">
		<input type="button" value="글목록">
	</td>
</tr>
</table>
</form>
</body>

<script src="../js/guestbook.js" type="text/javascript"></script>


</html>
